<html>
	<head>
		<meta charset="UTF-8" />
		<script>
			var serversocket = new WebSocket("ws://localhost:12345/echo");
			serversocket.onmessage = function(e) {
				var d = JSON.Parse(e.data);
				document.getElementById('comms').innerHTML += "<h1>" + d.player1.Name + " vs. " + d.player2.Name + "</h1>";
			};
		</script>
	</head>
	<body>
		<div id='comms'></div>
	</body>
</html>
